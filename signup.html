    <link rel="stylesheet" href="signup.css">
    <title>Facebook signup</title>
</head>


<body>
    <form>
        <input placeholder="Email address or phone number" type="text" id="input" name="emailOrPhone"
            required><br />

        <input placeholder="Password" type="password" id="input" name="password"  required><br />
         
        <button type="submit">Log in</button><br>

        <a href="#" class="f-pws">Forgotten password? </a><br>

        <div class="line"></div> <br>

        <button type="button">Create new account</button>
    </form>
    <div class="f-container">
        <img src="Facebook-Logo.svg" alt="facebook">
    </div>
    <p class="para">Facebook helps you connect and share with the people in your life.</p>
    <div class="sub-link">
        <h5><a href="#">Create a page</a> for celebrity, brand, or business</h5>
    </div>

    
</body>
</html>
